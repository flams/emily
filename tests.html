<!DOCTYPE html>

<head>
  <title>Jasmine Spec Runner</title>

  <link rel="stylesheet" type="text/css" href="tools/Jasmine-runner/jasmine.css">
  <script type="text/javascript" src="tools/Jasmine-runner/jasmine.js"></script>
  <script type="text/javascript" src="tools/Jasmine-runner/jasmine-html.js"></script>
  <script type="text/javascript" src="lib/require.js"></script>

  <!-- include source files here... -->

  <!-- include spec files here... -->

  <script type="text/javascript" src="specs/CouchDBStore.spec.js"></script>
  <script type="text/javascript" src="specs/Observable.spec.js"></script>

  <script type="text/javascript">
  window.addEventListener("load", function onLoad() {
  	var jasmineEnv = jasmine.getEnv(),
		reporter = new jasmine.TrivialReporter();

  	jasmineEnv.addReporter(reporter);
	setTimeout(function () {
		jasmineEnv.execute();
	}, 500);
    window.removeEventListener("load", onLoad, true);
  
  }, true);
  </script>
